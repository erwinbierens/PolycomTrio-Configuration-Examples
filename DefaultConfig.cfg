<!-- 
Default Template for the Polycom Trio in Skype for Business mode

We've created some variables that needs to be replaces
#RoomName# is the displayname for Airplay, Miracasting and SystemName
-->
<PHONE_CONFIG>
	<ALL
		content.airplayServer.enabled="1"
		content.airplayServer.name="#RoomName#"
		content.bfcp.port="7000"
		content.bfcp.transport="TCP"
		content.wirelessDisplay.sink.enabled="1"
		content.wirelessDisplay.sink.name="#RoomName#"
		httpd.cfg.enabled="1"
		httpd.enabled="1"
		pres.idleTimeout.offHours.enabled="0"
		pres.idleTimeout.officeHours.enabled="0"
		system.name="#RoomName#"
		tcpIpApp.sntp.daylightSavings.start.dayOfWeek.lastInMonth="1"
		tcpIpApp.sntp.daylightSavings.start.time="3"
		tcpIpApp.sntp.daylightSavings.stop.dayOfWeek.lastInMonth="1"
		tcpIpApp.sntp.daylightSavings.stop.month="10"
		tcpIpApp.sntp.olsonTimezoneID="Europe/Amsterdam"
		feature.lync.hideSignOut="1"
        lcl.datetime.date.format="D,dM"
        lcl.datetime.time.24HourClock="1"
		
	/>
	<DEVICE_SETTINGS
        device.set="1"
        device.baseProfile.set="1"
        device.baseProfile="Lync"
        device.eulaAccepted.set="1"
        device.eulaAccepted="1"
        device.sntp.serverName.set="1"
        device.sntp.serverName="ntp.xs4all.nl"
        device.sntp.gmtOffset.set="1"
        device.sntp.gmtOffset="3600"
        device.sntp.gmtOffsetcityID.set="1"
        device.sntp.gmtOffsetcityID="54"
    />
</PHONE_CONFIG>
